              examples:
                bundle:
                  summary: Bundle
                  value:
                    status: "ACTIVE"
                    createdAt: "2019-05-12T10:02:31.123Z"
                    id: "72c40ffb-6127-4719-a473-867bf5775601"
                    benefits:
                      - specification:
                          type: ORDER_FIXED_DISCOUNT
                          value:
                            amount: '10.00'
                            currency: PLN
                    offerCriteria:
                      - type: CONTAINS_OFFERS
                        offers:
                          - id: '1122334455'
                            quantity: 2
                            promotionEntryPoint: true
                          - id: '2233445566'
                            quantity: 1
                            promotionEntryPoint: false
                multipack:
                  summary: Multipack
                  value:
                    status: "ACTIVE"
                    createdAt: "2019-05-12T10:02:31.123Z"
                    id: "72c40ffb-6127-4719-a473-867bf5775601"
                    benefits:
                      - specification:
                          type: UNIT_PERCENTAGE_DISCOUNT
                          configuration:
                            percentage: 100
                          trigger:
                            forEachQuantity: 3
                            discountedNumber: 1
                    offerCriteria:
                      - type: CONTAINS_OFFERS
                        offers:
                          - id: '1122334455'
                cross-offer-multipack:
                  summary: Cross-offer Multipack
                  value:
                    status: "ACTIVE"
                    createdAt: "2019-05-12T10:02:31.123Z"
                    id: "72c40ffb-6127-4719-a473-867bf5775601"
                    benefits:
                      - specification:
                          type: UNIT_PERCENTAGE_DISCOUNT
