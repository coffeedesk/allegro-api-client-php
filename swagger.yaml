                    offerCriteria:
                      - type: CONTAINS_OFFERS
                        offers:
                          - id: '1122334455'
                          - id: '2233445566'
        '400':
          description: Bad request
          content:
            application/vnd.allegro.public.v1+json:
              schema:
                $ref: '#/components/schemas/ErrorsHolder'
        '422':
          description: >-
