              schema:
                $ref: '#/components/schemas/ErrorsHolder'
      requestBody:
        content:
          application/vnd.allegro.public.v1+json:
            schema:
              $ref: '#/components/schemas/SellerCreateRebateRequestDto'
            examples:
              bundle:
                summary: Bundle
                value:
                  benefits:
                    - specification:
